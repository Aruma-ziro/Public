<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>設定</title>	

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
    <div class="pagewrap">
        <header>
            <h1 class="kiunity_logo">
                <img class="kiunity" src="images/kiunity_logo.png" alt="kiunity">
            </h1>
        </header>

        <div class="content">
            <h2>設定</h2>
        </div>

        <div class="content">
            <p>ユーザー名</p>
            <p><input type='text' id='setName' placeholder='name'></p>
        </div>

        <div class="content">
            <p>アイコン画像</p>
            <p><input type="file" id="setFile" accept="image/*"></p>
        </div>

        <div class="content">
            <p>自己紹介文</p>
            <p><textarea id="setProfile" cols="35" rows="4"></textarea></p>

        <div class="content">
            <div class="square_btn" id="save"><p>保存</p></div>    
        </div>
    </div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script language="javascript" type="text/javascript" src="js/settings.js"></script>

</body>
</html>
